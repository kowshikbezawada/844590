<!doctype html>
<html>
<head>
<title>javascript arrays concept</title>
</head>
<body>
<script>

var employees = ['kowshik', 'kartheek', 'kiran', 'kajal', 'karthikeya'];

document.writeln('number of employees: ' + employees.length);

document.writeln('<br>');

employees.push('kumar');
document.writeln('all employees ' + employees);
document.writeln('total employees ' + employees.length);
document.writeln('<br>');
employees.pop('kiran');
document.writeln('all employees ' + employees);
document.writeln('<br>');
</script>
</body>
</html>
